<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Crepúsculo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="quiz-container">
        <h1>Quiz de Crepúsculo</h1>
        <div id="pergunta-resposta">
            <p id="pergunta"></p>
            <div id="alternativas">
                <button class="alternativa" id="alternativaUm"></button>
                <button class="alternativa" id="alternativaDois"></button>
                <button class="alternativa" id="alternativaTres"></button>
                <button class="alternativa" id="alternativaQuatro"></button>
            </div>
        </div>
        <div id="mensagem"></div>
        <button id="botao-proximo">Próximo</button>
        <button id="botao-reiniciar">Reiniciar</button>
        <div id="fase-final"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
